<ion-header-bar>
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content style="height: 100%; position: absolute !important;">
  <div style="text-align: center;padding-top:25px;">
    <img src="img/icon.png" width="150px;">
    <h5>โปรแกรมนำเข้าข้อมูลแผนที่ (1.0)</h5>
    <p>กรุณาเข้าสู่ระบบก่อน</p>
  </div>
  <form ng-submit="doLogin()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit" style="background: #2E938A;">Log in</button>
      </label>
    </div>
  </form>
</ion-content>
